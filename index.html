<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="play">
        <div class="js-main-play-button play-btn">
          <img
            class="js-img"
            src="/images/snake.png"
            width="350"
            height="350"
            alt="Play"
          />
        </div>
      </div>
      <div class="main">
        <button class="js-play-pouse-resume-btn start-pouse-btn">play</button>
        <p>Snake Game</p>
        <button class="setting-btn" onclick="settings()">settings</button>
      </div>
      <div class="js-display-setting"></div>
      <div class="score-wrapper1">
        <div class="score-wrapper">
          <p class="score">score: 0</p>
          <p class="high-score">High score: 0</p>
        </div>
      </div>
      <div class="canva-wrapper">
        <canvas class="canvas" width="400" height="400"></canvas>
      </div>
      <div class="controlers">
        <button>&#8595</button>
        <button>&#8592</button>
        <button>&#8593</button>
        <button>&#8594</button>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
